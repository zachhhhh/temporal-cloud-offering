# Temporal UI Configuration - Self-Hosted (No External Links)
# Mount this at /etc/temporal/config/ui.yaml in the container

# Disable external notifications
notifyOnNewVersion: false

# Point feedback to YOUR support system (not GitHub)
feedbackUrl: "mailto:support@yourdomain.com"

# Default namespace
defaultNamespace: default

# Enable UI
enableUi: true

# Port
port: 8080

# CORS - update with your domains
cors:
  cookieInsecure: false
  allowOrigins:
    - http://localhost:3000
    - https://admin.yourdomain.com

# Disable cloud UI features
cloudUi: false

# Hide server logs from browser console
hideLogs: false
