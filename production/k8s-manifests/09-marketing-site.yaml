apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing-site
  namespace: temporal-cloud
  labels:
    app: marketing-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marketing-site
  template:
    metadata:
      labels:
        app: marketing-site
    spec:
      containers:
        - name: marketing-site
          image: docker.io/library/temporal-cloud-marketing:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3002
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3002"
            - name: ORIGIN
              value: "https://temporal.cloud"
            - name: VITE_TEMPORAL_UI
              value: "https://temporal.138.2.104.236.nip.io"
            - name: VITE_BILLING_API
              value: "https://api.138.2.104.236.nip.io"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: marketing-site
  namespace: temporal-cloud
  labels:
    app: marketing-site
spec:
  type: ClusterIP
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
  selector:
    app: marketing-site
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marketing-site-ingress
  namespace: temporal-cloud
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - www.138.2.104.236.nip.io
        - 138.2.104.236.nip.io
      secretName: marketing-site-tls
  rules:
    - host: www.138.2.104.236.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: marketing-site
                port:
                  number: 3002
    - host: 138.2.104.236.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: marketing-site
                port:
                  number: 3002
