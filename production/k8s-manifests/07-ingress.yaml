apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temporal-cloud-ingress
  namespace: temporal-cloud
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - app.138.2.104.236.nip.io
        - api.138.2.104.236.nip.io
        - temporal.138.2.104.236.nip.io
      secretName: temporal-cloud-tls
  rules:
    - host: app.138.2.104.236.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-portal
                port:
                  number: 3000
    - host: api.138.2.104.236.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: billing-service
                port:
                  number: 8082
