apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-portal
  namespace: temporal-cloud
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: admin-portal
  template:
    metadata:
      labels:
        app: admin-portal
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - admin-portal
                topologyKey: kubernetes.io/hostname
      containers:
        - name: admin-portal
          image: ghcr.io/temporal-cloud/admin-portal:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_BILLING_API_URL
              value: http://billing-service:8082
            - name: NEXT_PUBLIC_TEMPORAL_UI_URL
              value: http://temporal-ui.temporal-system.svc.cluster.local:8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: admin-portal
  namespace: temporal-cloud
spec:
  selector:
    app: admin-portal
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: admin-portal-pdb
  namespace: temporal-cloud
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: admin-portal
