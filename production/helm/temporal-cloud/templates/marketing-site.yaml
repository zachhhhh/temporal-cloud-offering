{{- if .Values.marketingSite.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "temporal-cloud.fullname" . }}-marketing-site
  labels:
    {{- include "temporal-cloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: marketing-site
spec:
  replicas: {{ .Values.marketingSite.replicas }}
  selector:
    matchLabels:
      {{- include "temporal-cloud.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: marketing-site
  template:
    metadata:
      labels:
        {{- include "temporal-cloud.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: marketing-site
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: marketing-site
          image: "{{ .Values.marketingSite.image.repository }}:{{ .Values.marketingSite.image.tag }}"
          imagePullPolicy: {{ .Values.marketingSite.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3002
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3002"
            - name: ORIGIN
              value: "https://{{ (index .Values.marketingSite.ingress.hosts 0).host }}"
            {{- if and .Values.temporalUI.enabled .Values.temporalUI.ingress.hosts }}
            - name: VITE_TEMPORAL_UI
              value: "https://{{ (index .Values.temporalUI.ingress.hosts 0).host }}"
            {{- end }}
            {{- if and .Values.billing.enabled .Values.billing.ingress.hosts }}
            - name: VITE_BILLING_API
              value: "https://{{ (index .Values.billing.ingress.hosts 0).host }}"
            {{- end }}
            {{- with .Values.marketingSite.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.marketingSite.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "temporal-cloud.fullname" . }}-marketing-site
  labels:
    {{- include "temporal-cloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: marketing-site
spec:
  type: {{ .Values.marketingSite.service.type }}
  ports:
    - port: {{ .Values.marketingSite.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "temporal-cloud.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: marketing-site
{{- if .Values.marketingSite.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "temporal-cloud.fullname" . }}-marketing-site
  labels:
    {{- include "temporal-cloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: marketing-site
  {{- with .Values.marketingSite.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.marketingSite.ingress.className }}
  ingressClassName: {{ .Values.marketingSite.ingress.className }}
  {{- end }}
  {{- if .Values.marketingSite.ingress.tls }}
  tls:
    {{- range .Values.marketingSite.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.marketingSite.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "temporal-cloud.fullname" $ }}-marketing-site
                port:
                  number: {{ $.Values.marketingSite.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
