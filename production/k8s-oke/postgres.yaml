# PostgreSQL for OKE with OCI Block Volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: temporal-cloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: oci-bv # OCI Block Volume (50GB free)
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: temporal-cloud
data:
  init.sql: |
    -- Temporal databases
    CREATE DATABASE temporal;
    CREATE DATABASE temporal_visibility;

    -- Billing database
    CREATE DATABASE billing;

    -- Connect to billing and create schema
    \c billing;

    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

    CREATE TABLE organizations (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        name VARCHAR(255) NOT NULL,
        slug VARCHAR(255) UNIQUE NOT NULL,
        stripe_customer_id VARCHAR(255),
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE TABLE subscriptions (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        organization_id UUID REFERENCES organizations(id) ON DELETE CASCADE,
        stripe_subscription_id VARCHAR(255),
        plan VARCHAR(50) NOT NULL DEFAULT 'free',
        status VARCHAR(50) NOT NULL DEFAULT 'active',
        actions_included BIGINT DEFAULT 100000,
        active_storage_gb DECIMAL(10,2) DEFAULT 0.1,
        retained_storage_gb DECIMAL(10,2) DEFAULT 4,
        current_period_start TIMESTAMP WITH TIME ZONE,
        current_period_end TIMESTAMP WITH TIME ZONE,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE TABLE usage_records (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        namespace_id UUID NOT NULL,
        metric_name VARCHAR(100) NOT NULL,
        metric_value DECIMAL(20,6) NOT NULL,
        recorded_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE TABLE usage_aggregates (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        organization_id UUID REFERENCES organizations(id) ON DELETE CASCADE,
        namespace_id UUID,
        period_start TIMESTAMP WITH TIME ZONE NOT NULL,
        period_end TIMESTAMP WITH TIME ZONE NOT NULL,
        total_actions BIGINT DEFAULT 0,
        active_storage_gbh DECIMAL(20,6) DEFAULT 0,
        retained_storage_gbh DECIMAL(20,6) DEFAULT 0,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE TABLE invoices (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        organization_id UUID REFERENCES organizations(id) ON DELETE CASCADE,
        stripe_invoice_id VARCHAR(255),
        invoice_number VARCHAR(100) UNIQUE NOT NULL,
        period_start TIMESTAMP WITH TIME ZONE NOT NULL,
        period_end TIMESTAMP WITH TIME ZONE NOT NULL,
        subtotal_cents BIGINT NOT NULL,
        total_cents BIGINT NOT NULL,
        status VARCHAR(50) NOT NULL DEFAULT 'draft',
        line_items JSONB,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE TABLE namespaces (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        organization_id UUID REFERENCES organizations(id) ON DELETE CASCADE,
        name VARCHAR(255) NOT NULL,
        temporal_namespace VARCHAR(255) UNIQUE NOT NULL,
        region VARCHAR(100) NOT NULL,
        status VARCHAR(50) NOT NULL DEFAULT 'provisioning',
        retention_days INT DEFAULT 7,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE TABLE api_keys (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        organization_id UUID REFERENCES organizations(id) ON DELETE CASCADE,
        name VARCHAR(255) NOT NULL,
        key_hash VARCHAR(255) NOT NULL,
        key_prefix VARCHAR(20) NOT NULL,
        scopes TEXT[] DEFAULT ARRAY['read', 'write'],
        expires_at TIMESTAMP WITH TIME ZONE,
        last_used_at TIMESTAMP WITH TIME ZONE,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE INDEX idx_usage_records_namespace ON usage_records(namespace_id, recorded_at);
    CREATE INDEX idx_usage_aggregates_org ON usage_aggregates(organization_id, period_start);
    CREATE INDEX idx_api_keys_hash ON api_keys(key_hash);

    -- Demo organization
    INSERT INTO organizations (id, name, slug) VALUES 
        ('11111111-1111-1111-1111-111111111111', 'Demo Organization', 'demo-org');
    INSERT INTO subscriptions (organization_id, plan, status) VALUES 
        ('11111111-1111-1111-1111-111111111111', 'free', 'active');
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: temporal-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: temporal
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "temporal"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "temporal"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-scripts
          configMap:
            name: postgres-init
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: temporal-cloud
type: Opaque
stringData:
  password: "temporal123" # Change in production!
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: temporal-cloud
spec:
  selector:
    app: postgresql
  ports:
    - port: 5432
      targetPort: 5432
