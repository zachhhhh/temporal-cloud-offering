apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: temporal-cloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
        - name: billing
          image: ghcr.io/your-org/temporal-cloud-billing:latest
          ports:
            - containerPort: 8082
          env:
            - name: DATABASE_URL
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres.temporal-cloud.svc.cluster.local:5432/billing?sslmode=disable
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: temporal-cloud-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: temporal-cloud-secrets
                  key: POSTGRES_PASSWORD
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: temporal-cloud-secrets
                  key: STRIPE_SECRET_KEY
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: temporal-cloud-secrets
                  key: STRIPE_WEBHOOK_SECRET
            - name: REDIS_URL
              value: redis://redis.temporal-cloud.svc.cluster.local:6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service
  namespace: temporal-cloud
spec:
  selector:
    app: billing-service
  ports:
    - port: 8082
      targetPort: 8082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usage-collector
  namespace: temporal-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usage-collector
  template:
    metadata:
      labels:
        app: usage-collector
    spec:
      containers:
        - name: usage-collector
          image: ghcr.io/your-org/temporal-cloud-usage-collector:latest
          ports:
            - containerPort: 8083
          env:
            - name: PROMETHEUS_URL
              value: http://prometheus.temporal-cloud.svc.cluster.local:9090
            - name: DATABASE_URL
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres.temporal-cloud.svc.cluster.local:5432/billing?sslmode=disable
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: temporal-cloud-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: temporal-cloud-secrets
                  key: POSTGRES_PASSWORD
            - name: COLLECTION_INTERVAL
              value: "60s"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: usage-collector
  namespace: temporal-cloud
spec:
  selector:
    app: usage-collector
  ports:
    - port: 8083
      targetPort: 8083
