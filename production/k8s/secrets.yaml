apiVersion: v1
kind: Secret
metadata:
  name: temporal-cloud-secrets
  namespace: temporal-cloud
type: Opaque
stringData:
  # Database
  POSTGRES_USER: temporal
  POSTGRES_PASSWORD: "<GENERATE_STRONG_PASSWORD>"

  # Stripe (from your .env)
  STRIPE_SECRET_KEY: "<YOUR_STRIPE_SECRET_KEY>"
  STRIPE_WEBHOOK_SECRET: "<YOUR_STRIPE_WEBHOOK_SECRET>"

  # Elasticsearch
  ELASTIC_PASSWORD: "<GENERATE_STRONG_PASSWORD>"
---
apiVersion: v1
kind: Secret
metadata:
  name: temporal-cloud-secrets-encoded
  namespace: temporal-cloud
type: Opaque
data:
  # Base64 encoded versions - use: echo -n "value" | base64
  POSTGRES_USER: dGVtcG9yYWw=
  POSTGRES_PASSWORD: "" # Add base64 encoded password
