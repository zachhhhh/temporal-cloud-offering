apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-portal
  namespace: temporal-cloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-portal
  template:
    metadata:
      labels:
        app: admin-portal
    spec:
      containers:
        - name: admin-portal
          image: ghcr.io/your-org/temporal-cloud-admin-portal:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_BILLING_API
              value: https://api.yourdomain.com
            - name: NEXT_PUBLIC_TEMPORAL_UI
              value: https://temporal.yourdomain.com
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              value: pk_live_fAkQYthharvklBx8n3CJBmpP00wgo4Eo49
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: admin-portal
  namespace: temporal-cloud
spec:
  selector:
    app: admin-portal
  ports:
    - port: 3000
      targetPort: 3000
