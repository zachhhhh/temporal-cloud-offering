---
# OKE Cluster Autoscaler (Node Pool)
# Scales nodes from 1-3 based on pending pods
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-autoscaler-config
  namespace: kube-system
data:
  config.yaml: |
    nodeGroups:
      - name: temporal-cloud-oke-pool
        minSize: 1
        maxSize: 3
    scaleDownEnabled: true
    scaleDownDelayAfterAdd: 10m
    scaleDownUnneededTime: 10m
    scaleDownUtilizationThreshold: 0.5
